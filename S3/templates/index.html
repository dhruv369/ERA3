<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing App</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Image Processing App</h1>
        
        <div class="upload-section">
            <h2>1. Upload Image</h2>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="processing-section">
            <h2>2. Preprocess Image</h2>
            <select id="preprocessMethod">
                <option value="grayscale">Grayscale</option>
                <option value="blur">Blur</option>
                <option value="edge">Edge Detection</option>
            </select>
            <button onclick="preprocessImage()">Apply Preprocessing</button>
        </div>

        <div class="augmentation-section">
            <h2>3. Augment Image</h2>
            <select id="augmentMethod">
                <option value="rotate">Rotate 90Â°</option>
                <option value="flip">Flip Horizontal</option>
                <option value="brightness">Increase Brightness</option>
            </select>
            <button onclick="augmentImage()">Apply Augmentation</button>
        </div>

        <div class="image-display">
            <img id="displayImage" src="" alt="Processed Image" style="display: none;">
        </div>
    </div>

    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
</body>
</html>
